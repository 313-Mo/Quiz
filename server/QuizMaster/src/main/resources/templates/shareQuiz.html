<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz mit Freunden teilen</title>
  <link rel="stylesheet" href="../styles/shareQuiz.css" />
</head>
<body>
  <div class="share-container">
    <h1>Teile dein Quiz mit Freunden!</h1>
    <p>Nutze den folgenden Link, um dein Quiz zu teilen:</p>

    <div class="link-box">
      <input type="text" id="quizLink" readonly value="https://quizmaster.de/quiz/12345" />
      <button onclick="copyLink()">Kopieren</button>
    </div>

    <div class="share-options">
      <button class="share-btn whatsapp" onclick="shareWhatsApp()">WhatsApp</button>
      <button class="share-btn telegram" onclick="shareTelegram()">Telegram</button>
      <button class="share-btn email" onclick="shareEmail()">E-Mail</button>
    </div>
  </div>

  <script src="../scripts/shareQuiz.html"></script>
</body>
</html>
